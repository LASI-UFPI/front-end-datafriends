<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloPaginaLogin.css">
  <script src="paginaLogin.js"></script>
  <title>Login</title>
</head>

<body>
    <main class="py-5 mx-auto">
        
        <form class="row">

            <img src="logoama.png" class="img mx-auto col-md-6" alt="Logo da AMA">

            <div class="col-md-6">

                <h1 class="text-left">Login</h1>

                <div class="linha"></div>
                
                <div class="">
                    <label for="usernameLogin" class="h5 form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="usernameLogin" required>
                </div>

                <div class="mt-3">
                    <label for="passwordLogin" class="h5 form-label">Senha</label>
                </div>
                
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="passwordLogin">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="btpasswordLogin" onclick="mostrarSenha()"><img id="iconEye" alt="eye" src="eye.svg"></button>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger" onclick="">Entrar</button>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-link">Cadastre-se</button>
                </div>
                
            </div>

            
            
        </form>

      </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
