<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="EstiloCadastroSite.css">
  <title>Cadastro no site</title>
</head>

<body>

  <main class="mt-4 py-4 mx-auto">
    <h1 class="text-center">Cadastro</h1>
      
      <form class="row g-3 ">
        
        <div class="col-12">
          <label for="username" class="form-label">Nome do Usuário</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="col-12">
          <label for="inputEmail" class="form-label">Email (opcional)</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>

        <div class="col-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <div class="mt-3">
          <label for="passwordLogin" class="h5 form-label">Senha</label>
      </div>
      
      <div class="input-group mb-3">
          <input type="password" class="form-control" id="passwordLogin">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="btpasswordLogin" onclick="mostrarSenha()"><img id="iconEye" alt="eye" src="eye.svg"></button>
          </div>
      </div>
      
        <!-- Lembrar de conferir a senha -->
        <div class="col-12">
          <label for="senhaC" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="senhaC" required>
        </div>
        
        <!-- <div class="d-flex flex-md-row bd-highlight mb-3 justify-content-center"> -->
          <button type="submit" class="btn btn-danger" onclick="return validarSenha()">Confirmar</button>
          <!-- Substituir o link pelo da PÁGINA DE LOGIN -->
          <a class="btn btn-default tenho-conta" href="https://www.shopvasco.com.br" role="button">Já tenho conta</a>
        <!-- </div> -->
      </form>
    <!-- </div> -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="JSCadastroSite.js"></script>
</body>

</html>
