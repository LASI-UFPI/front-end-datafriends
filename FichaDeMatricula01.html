<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="EstiloFichaDeMatricula01.css">
  <title>Ficha de Matrícula</title>
</head>

<body>
  <div class="principal h-100 mx-auto">
    <header class="py-4 d-flex justify-content-center align-items-center">
      <img src="ama.png" class="rounded-0" alt="Logo da AMA">
      <h1>Ficha de Matrícula</h1>
    </header>
    
    <main>
      <form class="py-5 px-5 row g-3" action="" method="post">
        <h3 class="text-center">I-IDENTIFICAÇÃO DO(A) ATENDIDO(A) DIAGNÓSTICOS </h3>
        <!-- Bloco para o nome -->
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <!-- Bloco para o Ingresso na AMA -->
        <div class="col-md-6">
          <label for="Ingresso_ama" class="form-label">Ingresso na AMA</label>
          <input type="date" class="form-control" id="ingresso_ama">
        </div>

        <div class="col-md-4">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="nascimento">
        </div>

        <div class="col-md-4">
          <label for="Idade" class="form-label">Idade</label>
          <input type="text" class="form-control" id="Idade" placeholder="Digite a Idade">
        </div>

        <div class="col-md-4">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="sexo" class="form-control">
            <option selected>Selecionar</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
        </div>

        <div class="col-md-4">
          <label for="rg" class="form-label">RG</label>
          <input type="text" class="form-control" id="rg" placeholder="Digite o RG">
        </div>

        <div class="col-md-4">
          <label for="sus" class="form-label">Número do SUS</label>
          <input type="text" class="form-control" id="sus" placeholder="Digite o Numero do SUS">
        </div>

        <div class="col-md-6">
          <label for="cid" class="form-label">CID</label>
          <input type="text" class="form-control" id="cid" placeholder="Digite o CID">
        </div>

        <div class="col-md-6">
          <label for="ultimo_diagnostico" class="form-label">Último Diagnóstico</label>
          <input type="date" class="form-control" id="ultimo_diagnostico" class="form-label">
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-12 pt-3">Possui alguma doença crônica não transmissível?</legend>
          
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="doenca_cronica" id="tem_doenca_cronica" value="sim">
              <label class="form-check-label" for="tem_doenca_cronica">Sim</label>
            </div>
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="doenca_cronica" id="nao_tem_doenca_cronica"
                value="nao">
              <label class="form-check-label" for="nao_tem_doenca_cronica">Não</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <div class="col-md-3">
            <legend class="col-form-label col-12 pt-0">Usa medicação?</legend>
            <div class="col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="remedio" id="tem_medicação" value="sim">
                <label class="form-check-label" for="tem_medicação">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="remedio" id="nao_tem_medicação"value="nao">
                <label class="form-check-label" for="nao_tem_medicação">Não</label>
              </div>
            </div>
          </div>

          <div class="col-md-9">
            <label for="qual" class="form-label">Qual(is)?</label>
            <input type="text" class="form-control" id="qual">
          </div>

        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-12 pt-0">Médico</legend>
          
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medico" id="tem_doenca_cronica" value="neurol/neuroped">
              <label class="form-check-label" for="neurol">Neurol./Neuroped.</label>
            </div>
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medico" id="psiquiatra"value="psiquiatra">
              <label class="form-check-label" for="psiquiatra">Psquiatra</label>
            </div>
          </div>
        </fieldset>

        <div class="col-md-12 pt-0">
          <label for="outros_serviços" class="form-label">Frquenta serviços fora da AMA?</label>
          <input type="text" class="form-control" id="outros_serviços">
        </div>

        <div class="col-md-12 pt-0">
          <label for="restricao_alimentar" class="form-label">Possui restrição alimentar?</label>
          <input type="text" class="form-control" id="restricao_alimentar">
        </div>

        <!-- Parte 2 -->
        <h3 class="text-center">II-ENDEREÇO, FAMÍLIA e OUTRAS INFORMAÇÕES </h3>

        
        <!-- Parte 3 -->
        <h3 class="text-center">III-DADOS DA ESCOLA REGULAR  </h3>

        <div class="px-5 col-md-6">
          <input type="button" class="btn btn-danger" onclick="history.back()" value="Cancelar">
        </div>
        <div class="px-5 col-md-6">
          <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>

        <div class="d-flex flex-md-row bd-highlight mb-3">
          <input type="button" class="btn btn-danger" onclick="history.back()" value="Cancelar">
          <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>

        <div class="btn-group w-25 mx-auto" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-outline-danger">Confirmar</button>
          <input type="button" class="btn btn-outline-danger" onclick="history.back()" value="Cancelar">
        </div>

      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
