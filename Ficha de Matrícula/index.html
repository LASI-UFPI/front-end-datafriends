<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="EstiloFichaDeMatricula01.css">
  <script src="JSFichaMatricula.js"></script>
  <title>Ficha de Matrícula</title>
</head>

<body>
  <div class="principal h-100 mx-auto">
    <header class="py-4 d-flex justify-content-center align-items-center">
      <img src="logoama.png" class="rounded-0" alt="Logo da AMA">
      <h1>Ficha de Matrícula</h1>
    </header>

    <main>
      <form class="py-5 px-5 row g-3" action="" method="post">
        <h3 class="text-center">I-IDENTIFICAÇÃO DO(A) ATENDIDO(A) DIAGNÓSTICOS </h3>
        <!-- Bloco para o nome -->
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <!-- Bloco para o Ingresso na AMA -->
        <div class="col-md-3">
          <label for="ingresso_ama" class="form-label">Ingresso na AMA</label>
          <input type="date" class="form-control" id="ingresso_ama">
        </div>

        <!-- Bloco para o Ingresso na AMA -->
        <div class="col-md-3">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" class="form-control" id="foto">
        </div>
        <!-- Bloco para a data de nascimento -->
        <div class="col-md-4">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="nascimento">
        </div>
        <!-- Bloco para a idade -->
        <div class="col-md-4">
          <label for="Idade" class="form-label">Idade</label>
          <input type="text" class="form-control" id="Idade" placeholder="Digite a Idade">
        </div>
        <!-- Bloco para o sexo -->
        <div class="col-md-4">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="sexo" class="form-select">
            <option selected>Selecionar...</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <!-- Bloco para o cpf -->
        <div class="col-md-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
        </div>
        <!-- Bloco para o rg -->
        <div class="col-md-4">
          <label for="rg" class="form-label">RG</label>
          <input type="text" class="form-control" id="rg" placeholder="Digite o RG">
        </div>
        <!-- Bloco para o Nº do sus -->
        <div class="col-md-4">
          <label for="sus" class="form-label">Número do SUS</label>
          <input type="text" class="form-control" id="sus" placeholder="Digite o Numero do SUS">
        </div>
        <!-- Bloco para o CID -->
        <div class="col-md-3">
          <label for="cid" class="form-label">CID</label>
          <input type="text" class="form-control" id="cid" placeholder="Digite o CID">
        </div>
        <!-- Bloco para a data do último diagnóstico -->
        <div class="col-md-3">
          <label for="ultimo_diagnostico" class="form-label">Último Diagnóstico</label>
          <input type="date" class="form-control" id="ultimo_diagnostico" class="form-label">
        </div>
        <!-- Bloco para a doença crônica -->
        <div class="col-md-6">
          <label for="doenca_cronica" class="form-label">Possui alguma doença crônica não transmissível?</label>
          <input type="text" class="form-control" id="doenca_cronica" class="form-label">
        </div>
        <!-- Bloco para a medicação -->
        <fieldset class="row mb-3">
          <!-- Perguntar se usa medicação -->
          <div class="col-md-3 mt-3">
            <legend class="col-form-label col-12 pt-0">Usa medicação?</legend>
            <div class="col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="remedio" id="tem_medicação" value="sim">
                <label class="form-check-label" for="tem_medicação">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="remedio" id="nao_tem_medicação" value="nao">
                <label class="form-check-label" for="nao_tem_medicação">Não</label>
              </div>
            </div>
          </div>
          <!-- Perguntar qual -->
          <div class="col-md-9 mt-3">
            <label for="qual" class="form-label">Qual(is)?</label>
            <input type="text" class="form-control" id="qual">
          </div>
        </fieldset>
        <!-- Bloco para o tipo de médico -->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-12 pt-0">Médico</legend>
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medico" id="neurol" value="neurol/neuroped">
              <label class="form-check-label" for="neurol">Neurol./Neuroped.</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medico" id="psiquiatra" value="psiquiatra">
              <label class="form-check-label" for="psiquiatra">Psquiatra</label>
            </div>
          </div>
        </fieldset>
        <!-- Bloco para outros serviços -->
        <div class="col-md-12 pt-0">
          <label for="outros_serviços" class="form-label">Frquenta serviços fora da AMA?</label>
          <input type="text" class="form-control" id="outros_serviços">
        </div>
        <!-- Bloco para a restição alimentar -->
        <div class="col-md-12 pt-0">
          <label for="restricao_alimentar" class="form-label">Possui restrição alimentar?</label>
          <input type="text" class="form-control" id="restricao_alimentar">
        </div>

        <!-- Parte 2 -->
        <h3 class="text-center pt-5">II-ENDEREÇO, FAMÍLIA e OUTRAS INFORMAÇÕES </h3>
        <!-- Bloco para as zonas -->
        <div class="col-md-4">
          <label for="Zona" class="form-label">Zonas</label>
          <select id="Zona" class="form-select">
            <option selected>Selecionar...</option>
            <option>?</option>
            <option>?</option>
            <option>?</option>
            <option>?</option>
          </select>
        </div>
        <!-- Bloco para o bairro -->
        <div class="col-md-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
        </div>
        <!-- Bloco para a cidade -->
        <div class="col-md-4">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
        </div>
        <!-- Bloco para o endereço -->
        <div class="col-md-9">
          <label for="endereço" class="form-label">Endereço Residencial</label>
          <input type="text" class="form-control" id="endereço" placeholder="Digite o endereço">
        </div>
        <!-- Bloco para o cep -->
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
        </div>
        <!-- Bloco para responsável principal-->
        <div class="col-md-9">
          <label for="responsavel" class="form-label">Principal responsável</label>
          <input type="text" class="form-control" id="responsavel" placeholder="Digite o nome do responsável">
        </div>
        <!-- Bloco para a idade do responsável -->
        <div class="col-md-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="text" class="form-control" id="idade" placeholder="Idade do responsável">
        </div>
        <!-- Bloco para o meio de transporte -->
        <div class="col-md-5">
          <label for="transporte" class="form-label">Meio de transporte para chegar a instituição</label>
          <select id="transporte" class="form-select">
            <option selected>Selecionar...</option>
            <option>Carro</option>
            <option>Ônibus</option>
            <option>a pé</option>
            <option>bicicleta</option>
          </select>
        </div>
        <!-- Bloco para o telefone de contato -->
        <div class="col-md-4">
          <label for="contato" class="form-label">Telefone de Contato</label>
          <input type="text" class="form-control" id="contato">
        </div>
        <!-- Bloco para o grau de parentesco -->
        <div class="col-md-3">
          <label for="parentesco" class="form-label">Grau de Parentesco</label>
          <input type="text" class="form-control" id="parentesco">
        </div>
        <!-- Bloco para a escolaridade -->
        <div class="col-md-6">
          <label for="escolaridade" class="form-label">Escolaridade</label>
          <input type="text" class="form-control" id="escolaridade" placeholder="Escolaridade do responsável">
        </div>
        <!-- Bloco para a ocupação do responsável -->
        <div class="col-md-6">
          <label for="ocupação" class="form-label">Ocupação</label>
          <input type="text" class="form-control" id="ocupação" class="form-label"
            placeholder="Ocupação do responsável">
        </div>
        <!-- Bloco para o cpf do responsável -->
        <div class="col-md-3">
          <label for="cpf_responsavel" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf_responsavel" class="form-label"
            placeholder="CPF do responsável">
        </div>
        <!-- Bloco para o rg do responsável -->
        <div class="col-md-3">
          <label for="rg_responsavel" class="form-label">RG</label>
          <input type="text" class="form-control" id="rg_responsavel" class="form-label"
            placeholder="RG do responsável">
        </div>
        <!-- Bloco para a doença crônica do responsável-->
        <div class="col-md-6">
          <label for="doenca_cronica_responsavel" class="form-label">Possui doença crônica não transmissível?</label>
          <input type="text" class="form-control" id="doenca_cronica_responsavel" class="form-label">
        </div>

        <!-- Bloco para o outro responsável-->
        <div class="col-md-6">
          <label for="outro_responsavel" class="form-label">Outro responsável</label>
          <input type="text" class="form-control" id="outro_responsavel" class="form-label">
        </div>

        <!-- Bloco para outro telefone de contato -->
        <div class="col-md-6">
          <label for="outro_contato" class="form-label">Telefone de Contato</label>
          <input type="text" class="form-control" id="outro_contato">
        </div>

        <!-- Bloco para a constituição familiar -->
        <div class="col-12">
          <label for="familia" class="form-label">Constituição familiar</label>
          <input type="text" class="form-control" id="familia">
        </div>

        <!-- Bloco para a religião -->
        <fieldset class="row mb-3 pe-1">
          <!-- Perguntar se segue alguma religião -->
          <div class="col-md-3 mt-3">
            <legend class="col-form-label col-12 pt-0">Segue alguma religião?</legend>
            <div class="col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="religiao" id="tem_religiao" value="sim">
                <label class="form-check-label" for="tem_religiao">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="religiao" id="nao_tem_religiao" value="nao">
                <label class="form-check-label" for="nao_tem_religiao">Não</label>
              </div>
            </div>
          </div>
          <!-- Perguntar qual -->
          <div class="col-md-9 mt-3">
            <label for="qual_religiao" class="form-label">Qual?</label>
            <input type="text" class="form-control" id="qual_religiao">
          </div>
        </fieldset>



        <!-- Parte 3 - UTILIZA JS-->
        <h3 class="text-center pt-5">III-DADOS DA ESCOLA REGULAR </h3>
        <!-- Caixa Frequenta Escola -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" onclick="escola()" type="checkbox" value="nFreqEscola" name="freqEscola"
            id="nFreqEscola">
          <label class="form-check-label" for="naoFreqEscola"><b>Não frequenta a escola</b></label>
        </div>

        <!-- Dados escola - ESTA DIV NÃO PODE SER DELETADA -->
        <div id="dadosEscola">

        </div>

        <!-- Motivo Escola  ESTA DIV NÃO PODE SER DELETADA -->
        <div id="motivoEscola">

        </div>



        <!-- Teste Botões -->
        <!-- d-flex flex-md-row bd-highlight mb-3 justify-content-center -->
        <div class="d-flex flex-md-row bd-highlight mb-3 justify-content-center">
          <button type="submit" class="btn btn-danger">Confirmar</button>
          <input type="button" class="btn btn-outline-danger mx-3" onclick="history.back()" value="Cancelar">
        </div>

      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
