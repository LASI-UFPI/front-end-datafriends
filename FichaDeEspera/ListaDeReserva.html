<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="EstiloFichaDeReserva.css">
    <title>Ficha de Matrícula</title>
</head>

<body>
    <div class="principal h-100 mx-auto">
        <header class="py-4 d-flex justify-content-center align-items-center">
            <img src="logoama.png" class="rounded-0" alt="Logo da AMA">
            <h1>Cadastro na Lista de Reserva e Espera para Atendimento no AMA-PI</h1>
        </header>

        <main>
            <form class="py-5 px-5 row g-3" action="" method="post">

                <!-- Bloco para a Data de Cadastro -->
                <div class="col-md-4">
                    <label for="data_cadastro" class="form-label">Data do Cadastro</label>
                    <input type="date" class="form-control" id="data_cadastro">
                </div>

                <!-- Bloco para o Número de Cadastro -->
                <div class="col-md-6">
                    <label for="num_cadastro" class="form-label">Número de Cadastro</label>
                    <input type="text" class="form-control" id="num_cadastro" placeholder="Digite o número de cadastro">
                </div>

                <!-- Bloco para o Nome Completo -->
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
                </div>

                <!-- Bloco para a Data de Nascimento -->
                <div class="col-md-4">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento">
                </div>

                <!-- Bloco para a Idade -->
                <div class="col-md-4">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="text" class="form-control" id="idade">
                </div>

                <!-- Bloco para o Diagnostico Medico -->
                <div class="col-md-8">
                    <label for="diagnostico" class="form-label">Diagnóstico Médico</label>
                    <input type="text" class="form-control" id="diagnostico">
                </div>

                <!-- Bloco para o Responsavel -->
                <div class="col-md-8">
                    <label for="responsavel_nome" class="form-label">Responsável</label>
                    <input type="text" class="form-control" id="responsavel_nome"
                        placeholder="Digite o nome completo do responsável">
                </div>

                <!-- Bloco para o Telefone do responsavel -->
                <div class="col-md-4">
                    <label for="responsavel_numero" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="responsavel_numero">
                </div>

                <!-- Bloco para o Endereço -->
                <div class="col-md-12">
                    <label for="endereço" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereço">
                </div>

                <!-- Bloco para o Serviços Frequentados -->
                <div class="col-md-12">
                    <label for="serviços" class="form-label">Frequenta Quais Serviços</label>
                    <input type="text" class="form-control" id="serviços">
                </div>

                <!-- Bloco para o Turno de Frequencia -->
                <div class="col-md-4">
                    <label for="turno" class="form-label">Turno de Frequência</label>
                    <input type="text" class="form-control" id="turno" >
                </div>

                <!-- Bloco para Observaçoes -->
                <div class="col-md-12">
                    <label for="observaçoes" class="form-label">Observações</label>
                    <input type="text" class="form-control" id="observaçoes" >
                </div>

                <!-- Bloco para o Responsavel pelo Cadastro -->
                <div class="col-md-12">
                    <label for="responsavel_cadastro" class="form-label">Responsável pelo Cadastro</label>
                    <input type="text" class="form-control" id="responsavel_cadastro">
                </div>

                <!-- Bloco para o Responsavel pelo Atendimento -->
                <div class="col-md-12">
                    <label for="responsavel_atendimento" class="form-label">Responsável pelo Atendimento</label>
                    <input type="text" class="form-control" id="responsavel_atendimento" >
                </div>


                <!-- Teste Botões -->
                <!-- d-flex flex-md-row bd-highlight mb-3 justify-content-center -->
                <div class="d-flex flex-md-row bd-highlight mb-3 justify-content-center">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                    <input type="button" class="btn btn-outline-danger mx-3" onclick="history.back()" value="Cancelar">
                </div>

            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
