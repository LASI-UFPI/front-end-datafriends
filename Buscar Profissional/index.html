<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="EstiloBuscarProfissional.css">
  <title>Pág. de Matrícula</title>
</head>

<body>

  <header class="navbar">
    <div class="container">
      <img src="logoama.png" class="ama-img rounded-0 py-2 h-auto" alt="Logo da AMA">
      <h1 class="pe-5 text-end">Buscar Profissional</h1>
      <nav>
        <!-- Right-aligned links -->
        <div class="topnav-right">
          <a class="text-decoration-none" href="https://ge.globo.com">
            <h1 class="pe-1 text-end fs-6"><span>Sair</span></h1>
          </a>
        </div>
        <ul>
        </ul>
      </nav>
    </div>
  </header>

  <main class="px-5 pt-3 pb-4 mt-4 mx-auto">

    <form class="row">

      <div class="col-12 my-2">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="col-12 my-2">
        <label for="cpf" class="form-label">Cpf</label>
        <input type="number" class="form-control" id="cpf" required>
      </div>

      <div class="col-12 my-2">
        <label for="sexo" class="form-label">Sexo</label>
        <select id="sexo" class="form-select" required>
          <option selected>Choose...</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>
      </div>

      <p class="pt-2 nascimento">Período de Nascimento</p>

      <div class="col-6 mb-2">
        <label for="inicio" class="form-label">Início</label>
        <input type="date" class="form-control" id="inicio" required>
      </div>

      <div class="col-6 mb-2">
        <label for="fim" class="form-label">Final</label>
        <input type="date" class="form-control" id="fim" required>
      </div>

      <div class="col-md-12 text-center my-2">
        <button type="submit" class="btn btn-danger">Buscar Profissional</button>
      </div>
    </form>
    <!-- </div> -->
  </main>

</body>

</html>
